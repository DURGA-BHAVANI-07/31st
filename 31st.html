<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            justify-content: center;
            text-align: center;
            align-items: center;
            
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1b0e0e;
            padding: 10px;
            justify-content: center;
            text-align: center;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu {
            display: flex;
        }

        /* Mobile Styles */
        @media screen and (max-width: 600px) {
            .menu {
                flex-direction: column; /* Change to vertical stack */
                width: 100%;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                display: block;
                width: 100%;
                text-align: center;
                padding: 10px 0;
                border-bottom: 1px solid #444;
            }

            .navbar a:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    
    <img src="./birds.jpg" alt="">


</body>
</html>
